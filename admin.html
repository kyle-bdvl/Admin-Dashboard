<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="sidebar">
      <div class="title">
        <img src=".\icons\view-dashboard-outline.svg" id="logo">
        <h2>Dashboard</h2>
      </div>
      <!--the options for the user  -->
      <div class="options">
        <img src=".\icons\home.svg" id="icons">
        <div>Home</div>
        <img src=".\icons\card-account-details.svg" id="icons">
        <div>Profile</div>
        <img src=".\icons\message-badge.svg" id="icons">
        <div>Messages</div>
        <img src=".\icons\history.svg" id="icons">
        <div>History</div>
        <img src=".\icons\text-box-multiple-outline.svg" id="icons">
        <div>Tasks</div>
        <img src=".\icons\human-male-male-child.svg" id="icons">
        <div>Communities</div>
      </div>

      <div class="settings">
        <img src=".\icons\cog.svg" id="icons">
        <div>Settings</div>
        <img src=".\icons\face-agent.svg" id="icons">
        <div>Support</div>
        <img src=".\icons\security.svg" id="icons">
        <div>Privacy</div>
      </div>

    </div>

    <div class="content">
      <div class="header">
        <div class="top">
          <img src=".\icons\magnify.svg" class="magnify">

          <img src=".\icons\bell-ring.svg" class="bell">
          <img src=".\icons\account-circle-outline.svg" class="profile" id="pfp">
          <p class="name"><strong>Morgan Oakley</strong></p>
        </div>
        <div class="bottom">
          <div>
            <img src=".\icons\account-circle-outline.svg" class="pfpBig" id="pfp">
            <p class="hi">Hi there,<br><span><strong>Morgan Oakley (@morgan)</span></p>
          </div>
          <div class="buttons">
            <button id="quickButtons">New</button>
            <button id="quickButtons">Upload</button>
            <button id="quickButtons">Share</button>
          </div>
        </div>
      </div>

      <div class="Projects">
        Your Projects
        <div></div>
        <div></div>
      </div>

    </div>
